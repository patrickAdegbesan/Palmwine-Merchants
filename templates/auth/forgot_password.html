{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(135deg, #2c5530, #3d7744);
    }
    
    .login-box {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    
    .login-box h2 {
        color: #2c5530;
        margin-bottom: 30px;
        text-align: center;
        font-size: 24px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #495057;
        font-weight: 500;
    }
    
    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #2c5530;
        outline: none;
        box-shadow: 0 0 0 2px rgba(44,85,48,0.1);
    }
    
    .btn-login {
        width: 100%;
        padding: 12px;
        background: #2c5530;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .btn-login:hover {
        background: #3d7744;
    }
    
    .alert {
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 6px;
        font-size: 14px;
    }
    
    .alert-danger {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    
    .alert-info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
    }
    
    .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .back-link {
        text-align: center;
        margin-top: 20px;
    }
    
    .back-link a {
        color: #2c5530;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }
    
    .back-link a:hover {
        color: #3d7744;
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Reset Password</h2>
        
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email Address or Username</label>
                <input type="text" name="email" id="id_email" class="form-control" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn-login">Send Reset Link</button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'pw_website:login' %}">‚Üê Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
